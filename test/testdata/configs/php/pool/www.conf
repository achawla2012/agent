[www]
user = www-data
group = www-data
listen = /run/php/php7.4-fpm.sock
listen.owner = sample-site
listen.group = sample-site
listen.mode = 0660
pm = dynamic
include = site1,site2,*site3*,site*
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.status_path = /status

[sample-site]
user = sample_user
group = sample_user
listen = /var/run/php/php7.4-fpm-$pool.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
pm = dynamic
pm.status_path = /fpm_status
pm.max_children = 75
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.process_idle_timeout = 10s
